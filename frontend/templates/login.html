<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="/frontend/static/css/login.css">
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form id="loginForm" method="post">
            <div class="txt_field">
                <input type="text" required name="username">
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required name="password">
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not registered? <a href="/frontend/templates/Signup.html">Signup</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el env√≠o del formulario predeterminado

            var username = document.getElementsByName('username')[0].value;
            var password = document.getElementsByName('password')[0].value;
            console.log(username)
            console.log(password)
            // Construir el objeto de datos a enviar
            var formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);


            // Realizar la solicitud POST a tu API
            fetch('http://127.0.0.1:8000/userdb/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors',
                body: formData
            })
                .then(function (response) {
                    console.log(response);
                })
                .then(function (result) {
                    // Manejar la respuesta de la API
                    console.log(result);
                    window.location = "index.html";
                })
                .catch(function (error) {
                    // Manejar errores de la solicitud
                    console.error(error);
                });
        });

    </script>
</body>

</html>
